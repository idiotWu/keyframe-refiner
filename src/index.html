<html>
    <head>
        <title>原画位置合わせWebアプリ</title>
    </head>
    <body>
        <table>
            <tr>
                <h2>原画位置合わせ</h2>
                <th>source</th>
                <th>output</th>
            </tr>
            <tr>
                <td>
                    <img src="" id="src-image" style="display: none;" />
                    <img id="hidden-image" src="" style="display: none;" />
                </td>
                <td>
                    <canvas id="dest-canvas" style="max-width: 300px;"></canvas>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" id="input-file" accept="image/*" multiple />
                </td>
                <td>
                    <button id="gray-scale-btn">実行</button>
                    <button id="download-btn">ダウンロード</button>
                </td>
            </tr>
        </table>

        <script src="./zip.js" type="text/javascript"></script>
        <script src="./opencv.js" type="text/javascript"></script>
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
